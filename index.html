<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Printer Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; background: #f0f0f0; }
    model-viewer { width: 100%; height: 100vh; }

    .Hotspot {
      background: rgba(0,0,0,0.7);
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .HotspotAnnotation {
      background: white;
      color: black;
      padding: 6px 10px;
      border-radius: 6px;
      margin-left: 10px;
      white-space: nowrap;
      font-size: 14px;
      display: none;
    }

    .Hotspot:hover .HotspotAnnotation {
      display: inline-block;
      position: absolute;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="3d_printer_compressed.glb" 
    ar 
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    tone-mapping="neutral"
    poster="poster.webp"
    shadow-intensity="1"
    camera-orbit="-360.3deg 163.2deg 1.172m"
    field-of-view="30deg"
    style="width: 100%; height: 100vh;">

    <!-- Hotspots -->
    <button class="Hotspot" slot="hotspot-1"
      data-position="0.0024117409345336613m -0.12619758581732604m 0.02798014880827185m"
      data-normal="0m -0.8660254946176107m 0.4999998426722981m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Display for user interaction</div>
    </button>

    <button class="Hotspot" slot="hotspot-2"
      data-position="0.04743729815336011m -0.08089222835688338m 0.2189482447203558m"
      data-normal="3.0294627932906457e-7m -3.0294632003256713e-7m 0.9999999999999083m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Printable volume of 120×120×120 mm</div>
    </button>

    <button class="Hotspot" slot="hotspot-3"
      data-position="0.17938809946535078m 0.16063302354740877m 0.21436682191749362m"
      data-normal="0.22762460066012707m -0.9531620585169457m 0.19917111080188463m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Supported materials: PLA, ABS, and PETG</div>
    </button>

    <button class="Hotspot" slot="hotspot-4"
      data-position="0.0012510420387918109m -0.030925410420511612m 0.22888575637452185m"
      data-normal="0.12761429536373894m -0.991823871268849m -3.004693515506587e-7m"
      data-visibility-attribute="visible">
      <div class="HotspotAnnotation">Max Nozzle Temperature: 250°C</div>
    </button>

    <!-- Progress bar -->
    <div class="progress-bar hide" slot="progress-bar">
      <div class="update-bar"></div>
    </div>

    <!-- AR button -->
    <button slot="ar-button" id="ar-button">
      View in your space
    </button>

    <!-- AR prompt -->
    <div id="ar-prompt">
      <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>

  </model-viewer>

</body>
</html>
